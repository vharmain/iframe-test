<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      window.addEventListener('message', event => {
        console.log(event.data); 
        document.getElementById("id-test").innerHTML = event.data;
      }); 
    </script>
    
    <div id="test">
      <h1>Hello from iFrame</h1>
      <p>User id from parent DOM: <span id="id-test"></span></p>
    </div>

  </body>
</html>
